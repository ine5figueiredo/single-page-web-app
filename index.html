<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Routing-->
    <script
      data-main="js/main"
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"
    ></script>
    <script

    <!--Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap"
      rel="stylesheet"
    />

    <div id="body">
      <div id="navigation">
        <div>Harry Potter's Characters World</div>
        <div>
          <img id="gryffindor" src="./resources/gryffindor.png" />
          <img id="hufflepuff" src="./resources/huflepuff.png" />
          <img id="ravenclaw" src="./resources/ravenclaw.png" />
          <img id="slytherin" src="./resources/slytherin.png" />
        </div>
      </div>
      <div id="search">
        <input
          id="input"
          type="text"
          placeholder="Look for your favorite character!"
        />
      </div>
      <div id="box">
        <p id="scroll">
          ^<br />Scroll to see all Harry Potter's main characters
        </p>
      </div>
    </div>
